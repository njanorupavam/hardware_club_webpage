        // ===== PARTICLE SYSTEM =====
        const ParticleCanvas = () => {
            const canvasRef = useRef(null);

            useEffect(() => {
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const particles = [];
                const particleCount = 50;

                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.size = Math.random() * 2 + 1;
                        this.speedX = Math.random() * 0.5 - 0.25;
                        this.speedY = Math.random() * 0.5 - 0.25;
                        this.color = Math.random() > 0.5 ? '#06b6d4' : '#3b82f6';
                    }

                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;

                        if (this.x > canvas.width) this.x = 0;
                        else if (this.x < 0) this.x = canvas.width;
                        if (this.y > canvas.height) this.y = 0;
                        else if (this.y < 0) this.y = canvas.height;
                    }

                    draw() {
                        ctx.fillStyle = this.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }

                const animate = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });

                    // Draw connections
                    particles.forEach((a, i) => {
                        particles.slice(i + 1).forEach(b => {
                            const dx = a.x - b.x;
                            const dy = a.y - b.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);

                            if (distance < 150) {
                                ctx.strokeStyle = `rgba(6, 182, 212, ${1 - distance / 150})`;
                                ctx.lineWidth = 0.5;
                                ctx.beginPath();
                                ctx.moveTo(a.x, a.y);
                                ctx.lineTo(b.x, b.y);
                                ctx.stroke();
                            }
                        });
                    });

                    requestAnimationFrame(animate);
                };

                animate();

                const handleResize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            return <canvas ref={canvasRef} id="particles-canvas"></canvas>;
        };

        // ===== SECTION TITLE =====
        const SectionTitle = ({ children }) => {

        // ===== TILT CARD HOOK =====
        const useTilt = () => {
            const ref = useRef(null);

            useEffect(() => {
                const element = ref.current;
                if (!element) return;

                const handleMouseMove = (e) => {
                    const { left, top, width, height } = element.getBoundingClientRect();
                    const x = (e.clientX - left) / width;
                    const y = (e.clientY - top) / height;

                    const tiltX = (y - 0.5) * 20;
                    const tiltY = (x - 0.5) * -20;

                    element.style.transform = `perspective(1000px) rotateX(${tiltX}deg) rotateY(${tiltY}deg) scale3d(1.05, 1.05, 1.05)`;
                };

                const handleMouseLeave = () => {
                    element.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                };

                element.addEventListener('mousemove', handleMouseMove);
                element.addEventListener('mouseleave', handleMouseLeave);

                return () => {
                    element.removeEventListener('mousemove', handleMouseMove);
                    element.removeEventListener('mouseleave', handleMouseLeave);
                };
            }, []);

            return ref;
        };

        // ===== NEXUS AI AGENT (New Section) =====
        const AiNexus = () => {
            const [text, setText] = useState('');
            const [status, setStatus] = useState('INITIALIZING...');
            const [ref, setRef] = useState(null);
            const [visible, setVisible] = useState(false);

            // Easter Egg State
            const [clicks, setClicks] = useState(0);
            const [hacked, setHacked] = useState(false);

            const normalMessages = [
                "Analyzing hardware metrics...",
                "Optimizing circuit pathways...",
                "Syncing collaborative protocols...",
                "Welcome to the Neural Core."
            ];

            const secretMessages = [
                "PROTOCOL OVERRIDE DETECTED...",
                "DECRYPTING SECURE FILES...",
                "ACCESS GRANTED: LEVEL 5.",
                "WELCOME, SUPERUSER.",
                "DO NOT DELETE DATABASE."
            ];

            const messages = hacked ? secretMessages : normalMessages;
            const primaryColor = hacked ? '220, 38, 38' : '6, 182, 212'; // Red vs Cyan
            const secondaryColor = hacked ? '185, 28, 28' : '59, 130, 246'; // Dark Red vs Blue

            useEffect(() => {
                if (!ref) return;
                const obs = new IntersectionObserver(([e]) => { if (e.isIntersecting) { setVisible(true); obs.disconnect(); } }, { threshold: 0.3 });
                obs.observe(ref);
                return () => obs.disconnect();
            }, [ref]);

            useEffect(() => {
                if (!visible) return;

                // Reset typing when hacked state changes
                setText('');

                let msgIndex = 0;
                let charIndex = 0;
                let currentText = '';
                let timeout;
                let mounted = true;

                const type = () => {
                    if (!mounted) return;

                    if (msgIndex >= messages.length) {
                        setStatus(hacked ? '⚠️ UNRESTRICTED MODE ⚠️' : 'SYSTEM ONLINE');
                        return;
                    }
                    const fullMsg = messages[msgIndex];
                    if (charIndex < fullMsg.length) {
                        currentText += fullMsg[charIndex];
                        setText(currentText);
                        charIndex++;
                        timeout = setTimeout(type, 50);
                    } else {
                        timeout = setTimeout(() => {
                            if (!mounted) return;
                            msgIndex++;
                            charIndex = 0;
                            currentText = '';
                            setText('');
                            setStatus(hacked ? 'DECRYPTING...' : 'PROCESSING...');
                            type();
                        }, 2000);
                    }
                };

                type();
                return () => { mounted = false; clearTimeout(timeout); };
            }, [visible, hacked]); // Re-run when hacked status changes

            const handleOrbClick = () => {
                if (hacked) return;
                const newClicks = clicks + 1;
                setClicks(newClicks);
                if (newClicks >= 5) {

                    setStatus('⚠️ BREACH DETECTED ⚠️');
                }
            };

            return (
                <section id="nexus" style={{ background: 'linear-gradient(to bottom, rgba(15, 23, 42, 0.8), rgba(0, 0, 0, 0.9))', padding: '80px 0', position: 'relative', overflow: 'hidden' }}>

                                    transition: 'all 0.5s ease'

                                }}></div>

                                    position: 'absolute', inset: '-10px', border: '2px dashed rgba(245,158,11,0.3)', borderRadius: '50%',

                                }}></div>
                            </div>

                            {/* TERMINAL UI */}
                            <div className="glass-card" style={{

                                fontFamily: "'Courier New', monospace", border: `1px solid rgba(${primaryColor},0.4)`,

        // ===== CONTACT =====
